apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sandboxclaims.sandbox.fast.io
spec:
  group: sandbox.fast.io
  names:
    kind: SandboxClaim
    listKind: SandboxClaimList
    plural: sandboxclaims
    singular: sandboxclaim
    shortNames:
    - sbc
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - image
            properties:
              image:
                type: string
              cpu:
                type: string
              memory:
                type: string
              ttlSeconds:
                type: integer
                format: int32
              command:
                type: array
                items:
                  type: string
              args:
                type: array
                items:
                  type: string
              env:
                type: object
                additionalProperties:
                  type: string
              port:
                type: integer
                format: int32
              poolRef:
                type: object
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
          status:
            type: object
            properties:
              phase:
                type: string
              assignedAgentPod:
                type: string
              nodeName:
                type: string
              sandboxID:
                type: string
              address:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: AgentPod
      type: string
      jsonPath: .status.assignedAgentPod
    - name: Node
      type: string
      jsonPath: .status.nodeName
    - name: Address
      type: string
      jsonPath: .status.address
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
