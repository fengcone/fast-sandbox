apiVersion: v1
kind: Namespace
metadata:
  name: fast-sandbox-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fast-sandbox-controller
  namespace: fast-sandbox-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fast-sandbox-controller-role
rules:
- apiGroups:
  - sandbox.fast.io
  resources:
  - sandboxclaims
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - sandbox.fast.io
  resources:
  - sandboxclaims/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fast-sandbox-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fast-sandbox-controller-role
subjects:
- kind: ServiceAccount
  name: fast-sandbox-controller
  namespace: fast-sandbox-system
