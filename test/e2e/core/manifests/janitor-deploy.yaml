apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fast-sandbox-janitor
  namespace: default
  labels:
    app: sandbox-janitor
spec:
  selector:
    matchLabels:
      app: sandbox-janitor
  template:
    metadata:
      labels:
        app: sandbox-janitor
    spec:
      serviceAccountName: fast-sandbox-manager-role
      tolerations:
      - operator: Exists
      containers:
      - name: janitor
        image: fast-sandbox/janitor:dev
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: containerd-sock
          mountPath: /run/containerd/containerd.sock
        - name: containerd-fifo
          mountPath: /run/containerd/fifo
      volumes:
      - name: containerd-sock
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: containerd-fifo
        hostPath:
          path: /run/containerd/fifo
          type: Directory
