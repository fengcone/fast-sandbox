apiVersion: sandbox.fast.io/v1alpha1
kind: SandboxPool
metadata:
  name: janitor-pool
  namespace: default
spec:
  capacity:
    poolMin: 1
    poolMax: 1
  maxSandboxesPerPod: 5
  runtimeType: container
  agentTemplate:
    spec:
      containers:
      - name: agent
        image: fast-sandbox/agent:dev
        imagePullPolicy: IfNotPresent
