apiVersion: sandbox.fast.io/v1alpha1
kind: SandboxPool
metadata:
  name: resource-pool
  namespace: default
spec:
  capacity:
    poolMin: 1
    poolMax: 1
  maxSandboxesPerPod: 2
  runtimeType: container
  agentTemplate:
    spec:
      containers:
      - name: agent
        image: fast-sandbox/agent:dev
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "2000m"
            memory: "1Gi"
