apiVersion: v1
kind: ServiceAccount
metadata:
  name: fast-sandbox-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fast-sandbox-controller-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["sandbox.fast.io"]
  resources: ["sandboxclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sandbox.fast.io"]
  resources: ["sandboxclaims/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["sandbox.fast.io"]
  resources: ["sandboxpools"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sandbox.fast.io"]
  resources: ["sandboxpools/status"]
  verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fast-sandbox-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fast-sandbox-controller-role
subjects:
- kind: ServiceAccount
  name: fast-sandbox-controller
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: fast-sandbox-controller
  namespace: default
spec:
  selector:
    app: fast-sandbox-controller
  ports:
  - name: http
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-sandbox-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-sandbox-controller
  template:
    metadata:
      labels:
        app: fast-sandbox-controller
    spec:
      serviceAccountName: fast-sandbox-controller
      containers:
      - name: controller
        image: fast-sandbox/controller:dev
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
