apiVersion: sandbox.fast.io/v1alpha1
kind: SandboxPool
metadata:
  name: test-sandbox-pool
  namespace: default
spec:
  capacity:
    poolMin: 2
    poolMax: 5
    bufferMin: 1
    bufferMax: 1
  agentTemplate:
    metadata:
      labels:
        app: sandbox-agent
    spec:
      serviceAccountName: default
      # 需要访问宿主机的 containerd socket 和 cgroup
      hostPID: true
      containers:
      - name: agent
        image: fast-sandbox-agent:dev
        imagePullPolicy: IfNotPresent
        # 需要特权模式以创建容器和管理 cgroup/netns
        securityContext:
          privileged: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RUNTIME_TYPE
          value: "containerd"
        - name: RUNTIME_SOCKET
          value: "/run/containerd/containerd.sock"
        ports:
        - name: agent-http
          containerPort: 8081
          protocol: TCP
        - name: dlv-debug
          containerPort: 2345
          protocol: TCP
        volumeMounts:
        - name: containerd-sock
          mountPath: /run/containerd/containerd.sock
        - name: cgroup
          mountPath: /sys/fs/cgroup
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: containerd-sock
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      restartPolicy: Always
