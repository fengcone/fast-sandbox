apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-sandbox-agent
  namespace: default
  labels:
    app: sandbox-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-agent
  template:
    metadata:
      labels:
        app: sandbox-agent
    spec:
      hostNetwork: true 
      # hostPID: true # 为了能看到 Sandbox 进程，可选
      containers:
      - name: agent
        image: fast-sandbox/agent:dev
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RUNTIME_SOCKET
          value: "/run/containerd/containerd.sock"
        volumeMounts:
        - name: containerd-run
          mountPath: /run/containerd
        - name: containerd-root
          mountPath: /var/lib/containerd
        - name: tmp
          mountPath: /tmp
        securityContext:
          privileged: true # 确保有权限操作 containerd
      volumes:
      - name: containerd-run
        hostPath:
          path: /run/containerd
      - name: containerd-root
        hostPath:
          path: /var/lib/containerd
      - name: tmp
        hostPath:
          path: /tmp
