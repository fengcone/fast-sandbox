apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sandboxes.sandbox.fast.io
spec:
  group: sandbox.fast.io
  names:
    kind: Sandbox
    listKind: SandboxList
    plural: sandboxes
    singular: sandbox
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              image: {type: string}
              command: {type: array, items: {type: string}}
              args: {type: array, items: {type: string}}
              poolRef:
                type: object
                properties:
                  name: {type: string}
                  namespace: {type: string}
          status:
            type: object
            properties:
              phase: {type: string}
              assignedPod: {type: string}
              nodeName: {type: string}
              sandboxID: {type: string}
    subresources:
      status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sandboxpools.sandbox.fast.io
spec:
  group: sandbox.fast.io
  names:
    kind: SandboxPool
    listKind: SandboxPoolList
    plural: sandboxpools
    singular: sandboxpool
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              capacity:
                type: object
                properties:
                  poolMin: {type: integer}
                  poolMax: {type: integer}
                  bufferMin: {type: integer}
                  bufferMax: {type: integer}
              agentTemplate:
                type: object
                x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            properties:
              currentPods: {type: integer}
              readyPods: {type: integer}
    subresources:
      status: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fast-sandbox-manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sandbox.fast.io"]
  resources: ["sandboxes", "sandboxpools", "sandboxes/status", "sandboxpools/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fast-sandbox-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fast-sandbox-manager-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-sandbox-controller
  namespace: default
  labels:
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - name: manager
        image: fast-sandbox/controller:dev
        imagePullPolicy: IfNotPresent
