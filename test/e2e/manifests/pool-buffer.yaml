apiVersion: sandbox.fast.io/v1alpha1
kind: SandboxPool
metadata:
  name: buffer-pool
  namespace: default
spec:
  capacity:
    poolMin: 1
    poolMax: 3
    bufferMin: 2
  maxSandboxesPerPod: 1
  runtimeType: container
  agentTemplate:
    spec:
      containers:
      - name: agent
        image: fast-sandbox/agent:dev
        imagePullPolicy: IfNotPresent
