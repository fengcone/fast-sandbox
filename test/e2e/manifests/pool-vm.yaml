apiVersion: sandbox.fast.io/v1alpha1
kind: SandboxPool
metadata:
  name: vm-pool
  namespace: default
spec:
  capacity:
    poolMin: 1
    poolMax: 2
  maxSandboxesPerPod: 2
  runtimeType: firecracker
  agentTemplate:
    spec:
      containers:
      - name: agent
        image: fast-sandbox/agent:dev
        imagePullPolicy: IfNotPresent
